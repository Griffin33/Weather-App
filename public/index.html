<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtxh_ZFUV7IVGkQxzpG6KAi3F6Hcg_e_U&libraries=places"></script>
    <script defer src="script.js"></script>
    <title>Weer App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="Algemene-informatie">
                <div class="status"data-status>Voer een locatie in</div>
                <div class="locatie" data-locatie>om het weer te vinden</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">temperatuur</div>
                    <div class="value" data-tempratuur>NB</div>
                </div>
                <div class="detail">
                    <div class="title">gemiddelde temperatuur</div>
                    <div class="value" data-gemtemp>NB</div>
                </div>
                <div class="detail">
                    <div class="title">Samenvatting</div>
                    <div class="value" data-samenvatting>NB</div>
                </div>
                <div class="detail">
                    <div class="title">verwachting</div>
                    <div class="value" data-verwachting >NB</div>
                </div>
                <div class="city-search-container">
                    <input type="text" class="city-search" data-city-search placeholder="Vul een plaatsnaam in">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
